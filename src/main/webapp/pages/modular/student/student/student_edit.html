@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/student/student/student_edit.js"]}){
<form id="userForm" lay-filter="userForm" class="layui-form model-form">
<!--    <div class="layui-form-item">-->
        <input name="studentId" type="hidden"/>
<!--    </div>-->
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label">id<span style="color: red;">*</span></label>-->
<!--        <div class="layui-input-block">-->
<!--            <input name="studentId" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked/>
            <input type="radio" name="sex" value="女" title="女"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input name="age" placeholder="请输入年龄" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">身份证号码</label>
        <div class="layui-input-block">
            <input name="idCart" placeholder="请输入省份证号码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input name="phone" placeholder="请输入电话" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input name="address" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">政治面貌</label>
        <div class="layui-input-block">
            <input name="politicalStatus" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
