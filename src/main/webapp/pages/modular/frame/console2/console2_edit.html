@layout("/common/_container.html",{title:"申请",css:["/assets/modular/frame/user_info.css"],js:["/assets/modular/frame/console2_edit.js"]}){
<!-- 加载动画，移除位置在common.js中 -->
<div class="page-loading">
    <div class="rubik-loader"></div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <!-- 右 -->
        <div class="layui-col-sm12 layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body layui-text">

                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">申请信息</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-form layui-tab-item layui-show" lay-filter="userInfoForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="studentId" class="layui-input" lay-verify="required" value="${studentId}"
                                                   disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="xingming" class="layui-input" value="${xingming}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">性别:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="xingbie" class="layui-input" value="${xingbie}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">年龄:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="age" class="layui-input" value="${age}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">身份证:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="idCart" class="layui-input" value="${idCart}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">联系电话:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" class="layui-input" value="${phone}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地址:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="address" class="layui-input" value="${address}" disabled/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">面貌:</label>
                                        <div class="layui-input-block layui-form" >
                                            <input type="text" name="politicalStatus" class="layui-input" value="${politicalStatus}" disabled/>
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">证明材料:</label>
                                        <div class="layui-input-block">
                                            <img id="preview"/><br/>
                                            <label for="fileinp">
                                                <input type="button" id="btn" value="点我上传"><span id="text">请上传图片</span>
                                            <input type="file" name="file" id="file" accept=".png,.jpg,.jpeg" onchange="imgPreview(this)" lay-verify="required" class="layui-input"/>
                                            </label>
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">家庭收入:</label>
                                        <div class="layui-input-block layui-form" >
                                            <input type="text" name="familyAnnualIncome" class="layui-input" value="${familyAnnualIncome}" lay-verify="required|number"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="userInfoSubmit" id="submit" lay-submit>
                                                提交
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
@}
