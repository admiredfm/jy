@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/review/review.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">审核</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3 layui-col-lg2" style="display: none">
            <div class="layui-card">
                <div class="layui-card-body mini-bar">
                    <div class="ztree" id="deptTree"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md9 layui-col-lg10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="学号/姓名"/>
                            </div>

                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                            <div class="layui-inline">
                                <button id="btnScreen" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>筛选</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="reviewTable" lay-filter="reviewTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="prove">

    <a class="layui-btn layui-btn-primary layui-btn-xs" id="down" lay-event="showProve">下载证明</a>

</script>

<script type="text/html" id="tableBar">

    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="agree">同意</a>


    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="noagree">不同意</a>

</script>
@}
